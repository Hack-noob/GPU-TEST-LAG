<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GPU Stress Web</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
    }

    input, button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
    }

    .shape {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.9;
      border: 2px solid hsl(0, 100%, 50%);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }

    #info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Số lượng mỗi giây: <input type="number" id="rate" value="3"></label>
    <label>Vận tốc (px/s): <input type="number" id="speed" value="50"></label>
    <button id="toggle">Bắt đầu</button>
    <small>Lưu ý: Có thể gây lag máy.</small>
    <div id="info"></div>
  </div>

  <script>
    let intervalId = null;
    let shapes = [];
    let totalShapes = 0;
    let startTime = null;
    let isConverging = false; // Biến xác định xem các khối có đang tập trung không
    let convergenceTime = 3000; // Thời gian tập trung trước khi bung ra (3 giây)
    let centerX = window.innerWidth / 2; // Tọa độ trung tâm
    let centerY = window.innerHeight / 2; // Tọa độ trung tâm

    // Tạo một hình khối mới
    function createShape(speed) {
      const shape = document.createElement("div");
      shape.className = "shape";

      // Vị trí ngẫu nhiên của khối
      shape.style.left = Math.random() * window.innerWidth + "px";
      shape.style.top = Math.random() * window.innerHeight + "px";

      // Màu sắc ngẫu nhiên cho viền
      const hue = Math.random() * 360;
      shape.style.borderColor = `hsl(${hue}, 100%, 50%)`;

      // Tạo đa giác ngẫu nhiên
      const sides = Math.floor(Math.random() * 5) + 3;
      const points = [];
      const radius = 15; // Bán kính nhỏ hơn
      for (let i = 0; i < sides; i++) {
        const angle = (i / sides) * Math.PI * 2;
        points.push(`${30 + radius * Math.cos(angle)} ${30 + radius * Math.sin(angle)}`);
      }
      shape.style.clipPath = `polygon(${points.join(",")})`;

      // Vận tốc di chuyển ngẫu nhiên
      const dx = (Math.random() - 0.5) * speed;
      const dy = (Math.random() - 0.5) * speed;

      // Thêm hình khối vào body
      document.body.appendChild(shape);
      shapes.push({ el: shape, dx, dy });
      totalShapes++;
      updateInfo();
    }

    // Hoạt hình di chuyển của các hình khối
    function animate() {
      shapes.forEach(s => {
        const rect = s.el.getBoundingClientRect();
        let x = rect.left + s.dx * 0.016;
        let y = rect.top + s.dy * 0.016;

        // Nếu đang trong trạng thái tập trung, di chuyển về trung tâm
        if (isConverging) {
          const angleToCenter = Math.atan2(centerY - y, centerX - x);
          s.dx = Math.cos(angleToCenter) * 2; // Tốc độ di chuyển về trung tâm
          s.dy = Math.sin(angleToCenter) * 2;
        }

        // Nếu không còn tập trung, các khối sẽ bắn ngẫu nhiên
        if (!isConverging && (x < 0 || x > window.innerWidth || y < 0 || y > window.innerHeight)) {
          s.dx = (Math.random() - 0.5) * 50;
          s.dy = (Math.random() - 0.5) * 50;
        }

        s.el.style.left = (x < 0 ? 0 : x) + "px";
        s.el.style.top = (y < 0 ? 0 : y) + "px";
      });
      requestAnimationFrame(animate);
    }

    // Cập nhật thông tin hiển thị
    function updateInfo(stopped = false) {
      const rate = document.getElementById("rate").value;
      const speed = document.getElementById("speed").value;
      let info = `Tổng hình đã tạo: ${totalShapes}`;
      if (stopped && startTime) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        info += `<br>Thời gian chạy: ${seconds} giây`;
        info += `<br>Số lượng/giây: ${rate}`;
        info += `<br>Vận tốc: ${speed}px/s`;
      }
      document.getElementById("info").innerHTML = info;
    }

    // Bắt đầu/dừng tạo hình khối
    document.getElementById("toggle").onclick = () => {
      const rate = parseInt(document.getElementById("rate").value);
      const speed = parseInt(document.getElementById("speed").value);
      const btn = document.getElementById("toggle");

      if (intervalId) {
        const confirmClear = confirm("Bạn có chắc muốn dừng và xoá toàn bộ hình?");
        if (confirmClear) {
          clearInterval(intervalId);
          intervalId = null;
          btn.textContent = "Bắt đầu";
          shapes.forEach(s => s.el.remove());
          shapes = [];
          updateInfo(true);
        }
      } else {
        totalShapes = 0;
        startTime = Date.now();
        intervalId = setInterval(() => {
          for (let i = 0; i < rate; i++) {
            createShape(speed);
          }
        }, 1000);
        btn.textContent = "Dừng";
        requestAnimationFrame(animate);
        updateInfo();
      }
    };

    // Xử lý sự kiện click vào màn hình
    document.body.addEventListener("click", () => {
      if (!isConverging) {
        isConverging = true;
        setTimeout(() => {
          isConverging = false; // Sau thời gian chậm, các khối sẽ bung ra
        }, convergenceTime);
      }
    });
  </script>
</body>
</html>
