<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GPU Stress Web</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 1500px;
      height: 1000px;
      border: 2px solid white;
      background: #111;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 10px;
      max-width: 300px;
    }

    input, button {
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .shape {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.9;
    }

    #info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <label>Số lượng mỗi giây: <input type="number" id="rate" value="3"></label>
      <label>Vận tốc (px/s): <input type="number" id="speed" value="50"></label>
      <button id="toggle">Bắt đầu</button>
      <small>Lưu ý: Có thể gây lag máy.</small>
      <div id="info"></div>
    </div>
  </div>

  <script>
    let intervalId = null;
    let shapes = [];
    let totalShapes = 0;
    let startTime = null;
    const container = document.getElementById("container");

    function createShape(speed) {
      const shape = document.createElement("div");
      shape.className = "shape";

      let x = Math.random() * (container.clientWidth - 60);
      let y = Math.random() * (container.clientHeight - 60);

      shape.style.left = x + "px";
      shape.style.top = y + "px";
      shape.style.background = "transparent";
      shape.style.border = "2px solid hsl(" + Math.random() * 360 + ", 100%, 50%)";
      shape.style.transform = `rotate(${Math.random() * 360}deg)`;

      const sides = Math.floor(Math.random() * 5) + 3;
      const points = [];
      const radius = 30;
      for (let i = 0; i < sides; i++) {
        const angle = (i / sides) * Math.PI * 2;
        points.push(`${30 + radius * Math.cos(angle)} ${30 + radius * Math.sin(angle)}`);
      }
      shape.style.clipPath = `polygon(${points.join(",")})`;

      const dx = (Math.random() - 0.5) * speed;
      const dy = (Math.random() - 0.5) * speed;

      container.appendChild(shape);
      shapes.push({ el: shape, dx, dy, x, y });
      totalShapes++;
      updateInfo();
    }

    function animate() {
      shapes.forEach(s => {
        s.x += s.dx * 0.016;
        s.y += s.dy * 0.016;

        if (s.x < 0 || s.x > container.clientWidth - 60) s.dx *= -1;
        if (s.y < 0 || s.y > container.clientHeight - 60) s.dy *= -1;

        s.el.style.left = s.x + "px";
        s.el.style.top = s.y + "px";
      });
      requestAnimationFrame(animate);
    }

    function updateInfo(stopped = false) {
      const rate = document.getElementById("rate").value;
      const speed = document.getElementById("speed").value;
      let info = `Tổng hình đã tạo: ${totalShapes}`;
      if (stopped && startTime) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        info += `<br>Thời gian chạy: ${seconds} giây`;
        info += `<br>Số lượng/giây: ${rate}`;
        info += `<br>Vận tốc: ${speed}px/s`;
      }
      document.getElementById("info").innerHTML = info;
    }

    document.getElementById("toggle").onclick = () => {
      const rate = parseInt(document.getElementById("rate").value);
      const speed = parseInt(document.getElementById("speed").value);
      const btn = document.getElementById("toggle");

      if (intervalId) {
        const confirmClear = confirm("Bạn có chắc muốn dừng và xoá toàn bộ hình?");
        if (confirmClear) {
          clearInterval(intervalId);
          intervalId = null;
          btn.textContent = "Bắt đầu";
          shapes.forEach(s => s.el.remove());
          shapes = [];
          updateInfo(true);
        }
      } else {
        totalShapes = 0;
        startTime = Date.now();
        intervalId = setInterval(() => {
          for (let i = 0; i < rate; i++) {
            createShape(speed);
          }
        }, 1000);
        btn.textContent = "Dừng";
        requestAnimationFrame(animate);
        updateInfo();
      }
    };
  </script>
</body>
</html>
